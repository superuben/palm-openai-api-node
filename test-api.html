<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Page title -->
  <title>OpenAI API Test</title>
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- Styles -->
  <style>
    /* CSS styles for your page */
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr {
      cursor: pointer;
    }

    #baseUrlInput,
    #apiKeyInput { /* Added API key input style */
      width: 100%;
      margin-bottom: 10px;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      padding: 10px;
    }

    #sharedResult {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      word-wrap: break-word;
    }

    #endpointCells {
      display: flex;
    }

    .endpointCell {
      flex: 1;
      padding-right: 10px;
      width: 30%;
      max-width: 30%;
      overflow-x: auto;
    }

    #requestPayload {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      padding: 10px;
      white-space: pre-wrap;
    }

    /* Green button style */
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #resultContent {
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      padding: 10px;
      white-space: pre-wrap;
      overflow: auto; /* Use 'auto' to enable scrollbars when needed */
    }

  </style>
</head>
<body>

  <!-- Page title -->
  <h1>OpenAI API Test</h1>

  <!-- Input for the base URL -->
  <label for="baseUrlInput">Base URL:</label>
  <input type="text" id="baseUrlInput" placeholder="Enter base URL" value="https://myownhostedllm.com">

  <!-- Input for the API Key -->
  <label for="apiKeyInput">API Key:</label>
  <input type="text" id="apiKeyInput" placeholder="Enter API Key">

  <!-- Table to display endpoints and results -->
  <table id="resultTable">
    <thead>
      <tr>
        <th colspan="3">Endpoints</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows for each endpoint -->
      <tr>
        <td class="endpointCell" id="endpoint1" data-endpoint="/v1/completions">
          <strong>/v1/completions</strong><br>
        </td>
        <td class="endpointCell" id="endpoint2" data-endpoint="/v1/chat/completions">
          <strong>/v1/chat/completions</strong><br>
        </td>
        <td class="endpointCell" id="endpoint3" data-endpoint="/chat/completions">
          <strong>/chat/completions</strong><br>
        </td>
      </tr>
      <!-- Row for loading indicator -->
      <tr>
        <td colspan="3" id="loading"></td>
      </tr>
      <!-- Row for shared result -->
      <tr>
        <td colspan="3" id="sharedResult">
          <!-- Div for request payload -->
          <div id="requestPayload" contenteditable="true"></div>
          <hr>
          <!-- Pre tag for result content -->
          <pre id="resultContent"></pre>
        </td>
      </tr>
    </tbody>
  </table>

 <!-- Client functions -->
<script src="script.js"></script>

</body>
</html>
